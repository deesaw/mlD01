<!DOCTYPE html>
{% extends 'DetailsApp/base.html' %}
{% load static %}
{% block body_block %}
<div class="djangomodel container" >
       <div class="card-list" style="background-color:#ffffff ;margin-top: 5%">
            <div class="container">
              <div class="row" >
       {% if master_list %}
       {% for acc in master_list%}
           <div class="col-lg-4 col-md-4 col-sm-4" style="border: none;height:200px;margin-bottom: 1%;">
               <form action="/{{acc.id}}" >
                <button class="Tiles" style=" display: block;
  width: 100%;
  height:180px;
  border-radius: 2px;
  border: none;
  margin: 1%;
  background-color: #4CAF50;
  padding: 14px 28px;
  margin-bottom: 1%;
  font-size: 16px;
  cursor: pointer;
  color: white;
  text-align: center;">
  <div  style="border: none;">  <h4>{{acc.Domain}}</h4>
    {% if acc.id == 1  %}
    Count :{{count1 }}
    {% elif acc.id == 2  %}
    Count :{{count2 }}
    {% elif acc.id == 3  %}
    Count :{{count3 }}
    {% elif acc.id == 4  %}
    Count :{{count4 }}
    {% elif acc.id == 5  %}
    Count :{{count5 }}
    {% endif %}</div>

      </button>
      </div>
      </form>
       {%endfor%}
       {% else %}
           <p> NO DATA</p>
       {% endif %}
       </div>
        </div>
        </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
     <script>
     $(document).ready(function () {})
</script>
    {% endblock %}
